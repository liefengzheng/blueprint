<template>
    <div class="c-container">
        <lightning-layout multiple-rows="true" class="layout-border">
            <lightning-layout-item class="layout-item-width">
                <div>
                    <div><p class="title">集団コードでの検索</p></div>
                    <BR>
                    <div><h3>＊集団コード</h3></div>
                    <div><input style="width: 20%" type="text" value={t001.code} onchange={changeCode}></div>
                    <!-- <div><lightning-input type="text" label="Enter some value"></lightning-input></div> -->
                    <BR>
                    <div class="align-search-button"><lightning-button icon-name="utility:search" label="検索する" onclick={searchByCode}></lightning-button></div>
                </div>
            </lightning-layout-item>
            
        </lightning-layout>
        <lightning-layout multiple-rows="true" class="layout-border">
            <lightning-layout-item class="layout-item-width">
                <div>
                    <div><p class="title">集団名での検索（Q221）</p></div>
                    <BR>
                    <div><h3>＊集団名（カナ）</h3></div>
                    <div><input style="width: 50%" type="text" value={t001.kana} onchange={changeKana}></div>
                    <!-- <div><lightning-input type="text" label="" value={kana}></lightning-input></div> -->
                    <BR>
                    <div class="align-search-button"><lightning-button icon-name="utility:search" label="検索する"  onclick={searchByKana}></lightning-button></div>
                </div>
            </lightning-layout-item>
            
        </lightning-layout>
        <lightning-layout multiple-rows="true" class="layout-border">
            <lightning-layout-item class="layout-item-width">
                <div>
                    <div><p class="title">代理店コードでの検索（Q222）</p></div>
                    <BR>
                    <div><h3>＊代理店コード</h3></div>
                    <div><input style="width: 20%" type="text" value={t001.broker1} onchange={changeBroker1}>-<input style="width: 10%" type="text" value={t001.broker2} onchange={changeBroker2}></div>
                    <!-- <div><lightning-input type="text" label="Enter some value"></lightning-input></div> -->
                    <BR>
                    <div class="align-search-button"><lightning-button icon-name="utility:search" label="検索する"  onclick={searchByBrokerCode}></lightning-button></div>
                </div>
            </lightning-layout-item>
            
        </lightning-layout>
    </div>
</template>
